; CassandraPaxos.ini

[options]
target: ./CassandraPaxos.tla
model name: model
workers: 6
coverage min: 1
memory ratio: 0.4

[behavior]
temporal formula: Spec

[invariants]
Invariant: Inv

[state constraint]
SC: TLCSet("exit", TLCGet("distinct") > 100000000)

[constants]
Acceptor: [model value]<symmetrical>{a1, a2, a3, a4}
Value: [model value]<symmetrical>{v1, v2}
Operator: "="
Quorum: {q \in SUBSET Acceptor:Cardinality(q)>Cardinality(Acceptor) \div 2}

[override]
None: [model value]
Ballot: 0..1
